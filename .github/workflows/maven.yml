name: Build Docker Image
'on':
  workflow_dispatch:  
  repository_dispatch: 
jobs:
  maven_build:
    name: Maven Build
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2    
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: adopt
      - name: Cache local Maven repository
        uses: actions/cache@v2
        with:
          path: ~/.m2/repository
          key: '${{ runner.os }}-maven-${{ hashFiles(''**/pom.xml'') }}'
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Deepak Test
        uses: princedeepak2012/actions-project-version-check@latest
        id: actions_project_version_check
        with:
         token: ${{ secrets.GITHUB_TOKEN }}
         file-to-check: pom.xml

      - name: use-version-from-check
        run: echo ${{ steps.actions_project_version_check.outputs.version }}
      
      - name: Build with Maven
        run: mvn -B package --file pom.xml      
      - name: Upload Artifact
        uses: actions/upload-artifact@v2.2.4
        with:
          name: linux
          path: /home/runner/work/Spring-Boot-Microservice/Spring-Boot-Microservice/
  docker_build:
    name: Docker Build
    runs-on: ubuntu-latest
    needs:
      - maven_build
    steps:
      - name: Download Artifact
        uses: actions/download-artifact@v2.0.10
        with:
          name: linux
      - name: Build Build
        run: docker build -t deepakindocker/testapplication .
      - name: Build Login
        run: >-
          docker login --username deepakindocker --password
          ${{secrets.DOCKER_PASSWORD}}
      - name: Docker Push
        run: docker push deepakindocker/testapplication
